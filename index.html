<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>Batteries not included - Loading</title>
		<style>
			html, body {
				font-family: sans-serif;
				margin: 0;
				height: 100%;
			}

			#container {
				width: 100%;
				text-align: center;
				margin-top: 1em;
			}

			kbd {
				border-radius: 2px;
				padding: 2px;
				border: 1px solid black;
				font-weight: bold;
			}

			#controls {
				padding-bottom: 1em;
				line-height: 1.8;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
			<h2>Controls</h2>
			<div id="controls">
				<kbd>Up</kbd> / <kbd>Down</kbd> / <kbd>Left</kbd> / <kbd>Right</kbd> &dash; Move around<br>
				<kbd>Space</kbd> &dash; Shoot / Advance dialogue<br>
				<kbd>Esc</kbd> &dash; Pause/unpause<br>
			</div>
		</div>

		<script type='text/javascript'>
			var Module = {
				preRun: [],
				postRun: [],
				print: console.log,
				printErr: console.error,
				canvas: document.querySelector('#canvas'),
			};
		</script>

		<script src="build/ld50.js"></script>
	</body>
</html>
